<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Test</title>
  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Page Version v1.1 -->
  <div class="container">
  
  	<!-- ğŸ†• Mode Selection (New Section) -->
  <div id="modeSelect" class="card-form">
  <h1>Vocabulary Test</h1>
  <p>Please select how youâ€™d like to begin:</p>

  <div class="button-group">
    <button onclick="selectMode('normal')">ğŸ§  Start New Test</button>
    <button onclick="selectMode('revision')">ğŸ” Revise Wrong Words</button>
  </div>
</div>
  
	<!-- ğŸ§ Name Input Form -->
  <div id="nameForm" class="name-form card-form hidden">
    <h1 id="formTitle">Vocabulary Test</h1>
    <input type="text" id="userName" placeholder="Enter your name" required>
    <select id="testNumber"></select>
    <button onclick="startTest()">Start Test</button>
  </div>

    <!-- Test Section (Hidden Initially) -->
    <div id="testSection" class="test-section hidden">
      <h1 id="testHeading">Vocabulary Test</h1>
      <div id="test"></div>
      <button id="submitButton" class="submit-button hidden" onclick="submitTest()">Submit</button>
      <div class="score" id="score"></div>
    </div>

    <!-- Results Section (Hidden Initially) -->
    <div id="resultsSection" class="results-section hidden">
      <!-- ğŸ† Motivational Message Section -->
  		<div id="motivationMessage" class="motivation-message" tabindex="-1" style="margin-bottom: 15px; font-size: 1.2em; font-weight: bold; color: #007bff;"></div>

      <h2>Test Results</h2>
      <!-- Test ID Card -->
  	<div class="result-card" id="testIdCard">
    	<p><strong>Test ID:</strong> <span id="testId"></span></p>
  	</div>

  	<!-- Score Card -->
  	<div class="result-card" id="scoreCard">
    	<p><strong>Score:</strong> <span id="finalScore"></span></p>
  	</div>
      <h3>Wrong Answers:</h3>
      <div id="wrongAnswers"></div>
       <!-- ğŸ†• Help Words Used Section -->
    	<h3>Help Words Used:</h3>
    	<div id="helpWordsSection"></div>
    </div>
  </div>


<!-- Link external JS -->
<script src="script.js"></script>

</body>
</html>
