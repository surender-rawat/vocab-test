<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Test</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .name-form {
      text-align: center;
    }

    .name-form input,
    .name-form select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .name-form input:focus,
    .name-form select:focus {
      border-color: #007bff;
      outline: none;
    }

    .name-form button {
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .name-form button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .test-section {
      margin-top: 1.5rem;
    }

    .question {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }

    .question p {
      margin: 0 0 1rem 0;
      font-size: 1.1rem;
      font-weight: bold;
      color: #444;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .options label {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .options label:hover {
      background: #f1f1f1;
      border-color: #ccc;
    }

    .options input[type="radio"] {
      margin-right: 0.75rem;
    }

    .submit-button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .submit-button:hover {
      background-color: #218838;
    }

    .results-section {
      margin-top: 1.5rem;
    }

    .results-section h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    .results-section p {
      margin: 0.5rem 0;
    }

    .wrong-answer {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #fff3f3;
      border: 1px solid #ffcccc;
      border-radius: 5px;
    }

    .wrong-answer p {
      margin: 0.5rem 0;
    }

    .wrong-answer .user-answer {
      text-decoration: line-through;
      color: #dc3545;
    }

    .wrong-answer .correct-answer {
      font-weight: bold;
      color: #28a745;
    }
    
  .help-word-card {
  border: 1px solid #ccc;
  border-left: 5px solid #007bff; /* colored accent */
  border-radius: 8px;
  padding: 15px 20px;
  margin-bottom: 12px;
  background-color: #f5f8ff; /* soft blue background */
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.help-word-card:hover {
  transform: translateY(-2px);
}

.help-word-card p {
  margin: 6px 0;
  line-height: 1.5;
}

.help-word-card p strong {
  font-size: 1.1em;
  color: #003366;
}

.help-word-card p em {
  font-style: normal;
  color: #555;
}

.help-word-card .meaning {
  background-color: #e6f0ff;
  padding: 6px 10px;
  border-radius: 4px;
  display: inline-block;
  margin-bottom: 6px;
  font-weight: 500;
}

.help-word-card .sentence {
  background-color: #fff3e6;
  padding: 6px 10px;
  border-radius: 4px;
  display: block;
  font-style: italic;
  color: #444;
}

.motivation-message {
  background: linear-gradient(135deg, #ff7e5f, #feb47b); /* warm vibrant gradient */
  color: #fff;
  font-size: 1.4em;
  font-weight: 700;
  padding: 18px 25px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
  margin-bottom: 25px;
  position: relative;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

/* Hover effect for interactivity */
.motivation-message:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

/* Add icon before text */
.motivation-message::before {
  content: "ðŸŽ‰";
  margin-right: 12px;
  font-size: 1.3em;
  vertical-align: middle;
}

.result-card {
  background: linear-gradient(135deg, #43cea2, #185a9d); /* nice blue-green gradient */
  color: #fff;
  padding: 15px 20px;
  border-radius: 10px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  margin: 10px 0;
  font-size: 1.2em;
  font-weight: 600;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  text-align: center;
}

.result-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
}

.card-form {
  background: #ffffff; /* solid white card */
  border-radius: 15px;
  padding: 2rem;
  max-width: 400px;
  width: 100%;
  margin: 2rem auto;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* soft shadow */
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}

/* Hover effect for slight lift */
.card-form:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

/* Heading */
.card-form h1 {
  font-size: 1.8rem;
  margin-bottom: 1.5rem;
  color: #333;
}

/* Input and select */
.card-form input,
.card-form select {
  width: 100%;
  padding: 0.75rem 1rem;
  margin-bottom: 1rem;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #ddd;
  box-sizing: border-box;
  transition: border-color 0.2s, box-shadow 0.2s;
}

/* Focus style */
.card-form input:focus,
.card-form select:focus {
  border-color: #007bff;
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
  outline: none;
}

/* Button */
.card-form button {
  width: 100%;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  background: linear-gradient(135deg, #43cea2, #185a9d);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s, transform 0.2s;
}

/* Button hover */
.card-form button:hover {
  background: linear-gradient(135deg, #185a9d, #43cea2);
  transform: translateY(-2px);
}



@keyframes progress {
  0% { width: 0%; }
  50% { width: 80%; }
  100% { width: 0%; }
}

    /* Mobile-friendly styles */
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .name-form input,
      .name-form select {
        font-size: 0.9rem;
      }

      .name-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- Page Version v1.1 -->
  <div class="container">
  
    <!-- Name Input Form -->
   <div id="nameForm" class="name-form card-form">
  		<h1>Vocabulary Test</h1>
  		<input type="text" id="userName" placeholder="Enter your name" required>
  		<select id="testNumber"></select>
  		<button onclick="startTest()">Start Test</button>
	</div>

    <!-- Test Section (Hidden Initially) -->
    <div id="testSection" class="test-section hidden">
      <h1>Vocabulary Test</h1>
      <div id="test"></div>
      <button id="submitButton" class="submit-button hidden" onclick="submitTest()">Submit</button>
      <div class="score" id="score"></div>
    </div>

    <!-- Results Section (Hidden Initially) -->
    <div id="resultsSection" class="results-section hidden">
      <!-- ðŸ† Motivational Message Section -->
  		<div id="motivationMessage" class="motivation-message" tabindex="-1" style="margin-bottom: 15px; font-size: 1.2em; font-weight: bold; color: #007bff;"></div>

      <h2>Test Results</h2>
      <!-- Test ID Card -->
  	<div class="result-card" id="testIdCard">
    	<p><strong>Test ID:</strong> <span id="testId"></span></p>
  	</div>

  	<!-- Score Card -->
  	<div class="result-card" id="scoreCard">
    	<p><strong>Score:</strong> <span id="finalScore"></span></p>
  	</div>
      <h3>Wrong Answers:</h3>
      <div id="wrongAnswers"></div>
       <!-- ðŸ†• Help Words Used Section -->
    	<h3>Help Words Used:</h3>
    	<div id="helpWordsSection"></div>
    </div>
  </div>


  <script>
    let allQuestions = []; // Store all questions from the CSV
    let questions = []; // Store questions for the current test
    let userAnswers = [];
    let userName = "";
    let selectedTestId = ""; // Store the selected Test ID
    const questionsPerTest = 10; // Number of questions per test
    let sheetURL, scriptURL; // URLs will be loaded from config.json
    const helpClickedWords = new Set();

    // Fetch configuration from config.json
    async function fetchConfig() {
      try {
        const response = await fetch("config.json");
        const config = await response.json();
        sheetURL = config.sheetURL;
        scriptURL = config.scriptURL;
        fetchAllData(); // Fetch data after loading config
      } catch (error) {
        console.error("Error fetching config:", error);
      }
    }

    // Fetch all data from Google Sheets
    async function fetchAllData() {
      try {
        const response = await fetch(sheetURL);
        const data = await response.text();
        const rows = data.split("\n").slice(1); // Remove header row
        allQuestions = rows.map(row => {
          const [word, correctAnswer,sentence, ...options] = row.split(",");
          return { word, correctAnswer, sentence, options };
        });

        // Generate test options dynamically
        generateTestOptions();
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Generate test options dynamically
    function generateTestOptions() {
      const testNumberSelect = document.getElementById("testNumber");
      const totalTests = Math.ceil(allQuestions.length / questionsPerTest); // Calculate total tests

      // Clear existing options
      testNumberSelect.innerHTML = "";

      // Add options for each test
      for (let i = 1; i <= totalTests; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `Test ${i}`;
        testNumberSelect.appendChild(option);
      }
    }

    // Start the test
    function startTest() {
      userName = document.getElementById("userName").value.trim();
      const testNumber = document.getElementById("testNumber").value;
      selectedTestId = `Test ${testNumber}`; // Set the selected Test ID

      if (!userName) {
        alert("Please enter your name!");
        return;
      }

      // Hide the name form and show the test section
      document.getElementById("nameForm").classList.add("hidden");
      document.getElementById("testSection").classList.remove("hidden");

      // Load the selected test
      loadTest();
    }

    // Load the selected test
    function loadTest() {
      const testNumber = document.getElementById("testNumber").value;
      const startIndex = (testNumber - 1) * questionsPerTest; // Calculate the starting index
      questions = allQuestions.slice(startIndex, startIndex + questionsPerTest); // Get questions for the test
      renderTest();

      // Show the Submit button
      document.getElementById("submitButton").classList.remove("hidden");
    }

    // Render the test
  function renderTest() {
  const testDiv = document.getElementById("test");

  testDiv.innerHTML = questions.map((q, index) => `
    <div class="question">
      <p>
        <strong>${index + 1}. ${q.word}</strong>
        <span class="help-icon" id="help-${index}" style="cursor: pointer; color: #007bff; margin-left: 8px;">&#9432;</span>
      </p>
      <p class="help-text" id="help-text-${index}" style="display: none; color: #555;">
        <em>${q.sentence}</em>
      </p>
      <div class="options">
        ${q.options.slice(0, 4).map((opt, i) => `
          <label>
            <input type="radio" name="q${index}" value="${opt.trim()}">
            ${opt.trim()}
          </label>
        `).join("")}
      </div>
    </div>
  `).join("");

  // Add click listeners for help icons
  questions.forEach((q, index) => {
    const helpIcon = document.getElementById(`help-${index}`);
    const helpText = document.getElementById(`help-text-${index}`);

    helpIcon.addEventListener("click", () => {
      const isVisible = helpText.style.display === "block";
      helpText.style.display = isVisible ? "none" : "block";
      
      if (!isVisible) {
    	helpClickedWords.add(q.word); // store word when help is shown
  	}

      console.log(`Help clicked for ${q.word} question ${index + 1}: ${isVisible ? "hidden" : "shown"}`);
      // You can replace the above console.log with your tracking logic if needed
    });
  });
}

    // Submit the test
    async function submitTest() {
    

      userAnswers = [];
      const wrongWords = []; // Array to store wrong words
	  const helpUsed = [];
	  
      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        userAnswers.push(selected ? selected.value : null);
        
        // Check if help was used for this word
    	if (helpClickedWords.has(q.word)) {
      		helpUsed.push(q.word);
    	}

        // Check if the answer is wrong
        if (selected && selected.value !== q.correctAnswer.trim()) {
          wrongWords.push({ word: q.word, correctAnswer: q.correctAnswer, userAnswer: selected.value, sentence: q.sentence });
        }
      });

      const score = calculateScore();
      //document.getElementById("score").innerHTML = `Your score: ${score} / ${questions.length}`;

      // Send data to Google Apps Script
      const data = { name: userName, score, wrongWords,helpUsed, testId: selectedTestId };
      try {
    		await saveScore(data);
  		} catch (err) {
    	console.error("Error saving score:", err);
    	alert("There was an issue submitting your test. Please try again.");
  	} finally {
    		// Hide loader once done
    		//document.getElementById("loader").classList.add("progress-bar-hidden");
  		}

      // Display the results page
      showResults(selectedTestId, score, wrongWords,helpUsed,userName);
    }

    // Calculate the score
    function calculateScore() {
      return questions.reduce((acc, q, index) => {
        return acc + (userAnswers[index] === q.correctAnswer.trim() ? 1 : 0);
      }, 0);
    }

    // Show the results page
    function showResults(testId, score, wrongWords,helpUsed,userName) {
      // Hide the test section
      document.getElementById("testSection").classList.add("hidden");
      // Display motivational message at the top of the results
	 document.getElementById("motivationMessage").innerHTML = getMotivationalMessage(score,userName);


      // Display Test ID and Score
      document.getElementById("testId").textContent = testId;
      document.getElementById("finalScore").textContent = `${score} / ${questions.length}`;

      // Display wrong answers
      const wrongAnswersDiv = document.getElementById("wrongAnswers");
      wrongAnswersDiv.innerHTML = wrongWords.map(w => `
        <div class="wrong-answer">
          <p><strong>Word:</strong> ${w.word}</p>
          <p><strong>Your Answer:</strong> <span class="user-answer">${w.userAnswer}</span></p>
          <p><strong>Correct Answer:</strong> <span class="correct-answer">${w.correctAnswer}</span></p>
          <p><strong>Sentence:</strong> <span class="correct-answer">${w.sentence}</span></p>
        </div>
      `).join("");
      
      const helpSection = document.getElementById("helpWordsSection");

  	  	if (helpUsed.length === 0) {
           	helpSection.innerHTML = "<p>No help was used during this test.</p>";
           	return;
  	  	}
  	   	const helpContent = helpUsed.map(word => {
    	const q = questions.find(q => q.word === word);
    	return `
     	 <div class="help-word-card">
        	<p><strong>${q.word}</strong></p>
        	<p><em>Meaning:</em> ${q.correctAnswer}</p>
        	<p><em>Sentence:</em> ${q.sentence}</p>
      	</div>
    	`;
  			}).join("");

  		helpSection.innerHTML = helpContent;
  		 // Show the results section
  		const resultsSection = document.getElementById("resultsSection");
  		resultsSection.classList.remove("hidden");

  		// **Scroll into view smoothly**
  		resultsSection.scrollIntoView({ behavior: "smooth", block: "start" });

  			// Optional: focus for accessibility
  		resultsSection.setAttribute("motivationMessage", "-1"); // Make it focusable
  		resultsSection.focus();
    }
    
    
function getMotivationalMessage(score, userName) {

  if (score === 10) {
    messages = [
      `Outstanding, ${userName}! You nailed every question â€” a perfect score! ðŸŒŸ`,

      `Incredible work, ${userName}! 10 out of 10 â€” pure excellence! ðŸ’«`,

    ];
  } else if (score >= 5) {
    messages = [
      `Good effort, ${userName}! Youâ€™re improving steadily â€” keep practicing! ðŸ‘`,
      `Nice work, ${userName}! Youâ€™re halfway there â€” consistency is key! ðŸŒ±`,
      `Well tried, ${userName}! Keep learning and youâ€™ll reach the top soon! ðŸ’«`,
      `Solid attempt, ${userName}! Keep building your vocabulary brick by brick! ðŸ§±`
    ];
  } else if (score >= 3) {
    messages = [
      `Donâ€™t worry, ${userName}! Every mistake is a chance to learn something new. ðŸŒˆ`,
      `Keep going, ${userName}! Youâ€™re learning and thatâ€™s what truly matters! ðŸŒ±`,
      `Youâ€™re on the right path, ${userName}! A bit more practice will make a big difference! ðŸ’ª`,

  } else {
    messages = [
      `Keep trying, ${userName}! Great achievements start with small steps. ðŸš€`,

  }

  // Pick a random message from the selected category
  const randomIndex = Math.floor(Math.random() * messages.length);
  return messages[randomIndex];
}

    // Save the score and wrong words to Google Sheets
    async function saveScore(data) {
      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        const result = await response.text();
        console.log("Response from Google Apps Script:", result); // Log the response
      } catch (error) {
        console.error("Error saving score:", error);
      }
    }

    // Load config when the page loads
    fetchConfig();
  </script>

</body>
